<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="header__wrapper">
          <button class="header__burger">
            <div class="header__burger-lines">
              <span></span>
              <span></span>
              <span></span>
            </div>
          </button>
          <div class="header__container _container">
            <div class="header__body">
              <div class="header__main">
                <a href="#" class="header__logo">
                  <img src="img/header/logo.png" alt="logo" />
                </a>
              </div>
              <div class="header__search search-header">
                <div class="search-header__wrapper">
                  <div class="search-header__select select-header">
                    <span class="select-header__type">All</span>
                    <button class="select-header__arrow _icon-arrow"></button>
                    <ul class="select-header__list">
                      <li class="select-header__item">
                        <button class="select-header__item-type">
                          Mobile phones
                        </button>
                      </li>
                      <li class="select-header__item">
                        <button class="select-header__item-type">
                          Laptops
                        </button>
                      </li>
                      <li class="select-header__item">
                        <button class="select-header__item-type">
                          Appliances
                        </button>
                      </li>
                      <li class="select-header__item">
                        <button class="select-header__item-type">
                          Watches
                        </button>
                      </li>
                    </ul>
                  </div>
                  <span class="search-header__line"></span>
                  <form action="#" class="search-header__form">
                    <input
                      autocomplete="off"
                      type="text"
                      class="search-header__input"
                      name="header-form"
                      placeholder="Search Mobiles, TV, Laptops,Tablets, Beauty & Personal Care etc."
                    />
                    <button type="submit" class="search-header__btn">
                      <img src="img/header/search.svg" alt="search" />
                    </button>
                  </form>
                </div>
                <button class="search-header__icon _icon-search"></button>
              </div>
              <div class="header__actions actions-header">
                <div class="actions-header__liked">
                  <button type="button" class="actions-header__liked-btn">
                    <img src="img/header/heart.svg" alt="like" />
                  </button>
                  <div class="actions-header__liked-list"></div>
                </div>
                <div class="actions-header__bag">
                  <button class="actions-header__bag-btn">
                    <img src="img/header/bag.svg" alt="bag" />
                  </button>
                  <div class="actions-header__bag-list"></div>
                </div>
                <span class="actions-header__line"></span>
                <button class="actions-header__map _icon-map">Pakistan</button>
                <button class="actions-header__login">Login</button>
              </div>
              <div class="header__menu menu">
                <nav class="menu__body">
                  <ul class="menu__list">
                    <li class="menu__item _active">
                      <a href="#" class="menu__link">Home</a>
                    </li>
                    <li class="menu__item">
                      <a href="#" class="menu__link">About Us</a>
                    </li>
                    <li class="menu__item">
                      <a href="#" class="menu__link">How it Works</a>
                    </li>
                    <li class="menu__item">
                      <a href="#" class="menu__link">Our Services</a>
                    </li>
                    <li class="menu__item _active">
                      <a href="#" class="menu__link">Home</a>
                    </li>
                    <li class="menu__item">
                      <a href="#" class="menu__link">About Us</a>
                    </li>
                    <li class="menu__item">
                      <a href="#" class="menu__link">How it Works</a>
                    </li>
                    <li class="menu__item">
                      <a href="#" class="menu__link">Our Services</a>
                    </li>
                  </ul>
                </nav>
              </div>
            </div>
          </div>
        </div>
      </header>
      <main class="page"></main>
      <footer class="footer"></footer>
    </div>
  </body>
</html>
